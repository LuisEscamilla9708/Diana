<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corazón con Animación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="heart-container">
        <div class="heart"></div>
        <div class="text">Viridiana </div>
        </div>
 <div class="texto"><i>Te Amo!!</i></div>
</body>
<style>
body {
    display: flex;
    flex-direction:column;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}
.texto{

font-size: 24px;
   
    margin-top: 400px; 
    tex-aling: center; 
    color: black;
   padding:10px;

}
.heart-container {
    position: relative;
    width: 100px;
    height: 50px;
    display: flex;
  flex-direction: column;
}

.heart {
    width: 100px;
    height: 100px;
    background-color: red;
    position: absolute;
    top: 300px;
    left: 0;
    transform: rotate(-45deg);

}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 100px;
    height: 100px;
    background-color: red;
}

.heart::before {
    border-radius: 50%;
    top: -50px;
    left: 0;
}

.heart::after {
    border-radius: 50%;
    top: 0;
    left: 50px;
}

.text {
    font-size: 24px;
    font-weight: bold;
    position: absolute;
    top: 320px;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0%, 100% {
        transform: translate(-50%, -50%) scale(1);
    }
    50% {
        transform: translate(-50%, -50%) scale(1.2);
    }
}
</style>
</html>
